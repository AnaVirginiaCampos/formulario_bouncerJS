<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formul√°rio teste</title>
</head>
<body>
    <h1>Hello, Form!</h1>
    <form>
        <label for="first-name">First Name</label> <br/>
        <input type="text" name="first-name" required> <br/>
        <label for="email">You email address</label> <br/>
        <input type="email" name="email" id="email" data-bouncer-target="#email-error" required>
        <p><strong>Why do we need this?</strong> We'll use your email address to send you account information.</p>
        <div id="email-erro"></div><br/>
        <label for="tel">Phone</label><br/>
        <input type="text" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" data-bouncer-message="Please use the following format: 555-555-5555"> <br/>
        <button>Submit</button>
    </form>
</body>
<script src="bouncer-master/dist/bouncer.polyfills.min.js"></script>
<script>
    var validate = new Bouncer('form', {
        customValidations: {
            isHello: function (field) {
                if (field.value === 'hello') return false;
                
                return true;
            }
            },
            messages: {
                isHello: 'This field shold have a value of "hello"',

                isHello: function () {
                    return 'This field should have a value of "hello"';
                }
            },
            messageAfterField: false
        });
</script>
</html>
